<div class="col-md-6 user-container">
    <h2 style="margin: auto"> Category Details</h2>
    <br>
    <button class="btn btn-danger" style="width:100px" data-toggle="modal" data-target="#exampleModal" (click)="addCategory()"> Add Category</button>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
          <th>category Id</th>
          <th>Category Name</th> 
          
        </tr>
    </thead>
        <tbody>
            <tr *ngFor="let category of categories" >
                <td>{{category.id}}</td>
                <td>{{category.categoryName}}</td>
                <td> <button class="btn btn-primary" (click)="deleteProduct(category.id)"> Delete Category</button></td>
                <td><button class="btn btn-primary" data-toggle="modal" data-target="#editModal"  (click)="editProduct(category)"> Edit Category</button></td>
            </tr>

        </tbody>
        
        
        </table>
    <br>
   
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Category</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form >
            <div class="modal-body">

               Category Name : <input reuired type="text" name="categoryName" [(ngModel)]="categoryName" >
               <p class="alert" *ngIf="invalidCategory">The name is required</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary"  data-dismiss="modal" (click)="submitCategory()">Submit</button>
              <!-- <button type="button" class="btn btn-primary">Edit Category</button> -->
            </div>
          </form>
          </div>
        </div>
      </div>

      <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Category</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form >
            <div class="modal-body">

               Category Name : <input reuired type="text" name="categoryName" [(ngModel)]="categoryName" >
               <p class="alert" *ngIf="invalidCategory">The name is required</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary"  data-dismiss="modal" (click)="submitCategory()">Submit</button>
              <!-- <button type="button" class="btn btn-primary">Edit Category</button> -->
            </div>
          </form>
          </div>
        </div>
      </div>

      <nav aria-label="Page navigation example" >
        <ul class="pagination justify-content-end" style="margin-left: 60%; ">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item active">
            <span class="page-link">
              2
              <span class="sr-only">(current)</span>
            </span>
          </li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
  </div>
